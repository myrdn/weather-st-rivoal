<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Météo Saint Rivoal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
        integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <img src="images/cover.svg" alt="Dessin minimaliste d'une personne faisant de la randonnée" id="cover">
    </div>
    <div class="container-bubbles">
        <span class="location"><i class="fa fa-location-arrow" aria-hidden="true"></i> Saint-Rivoal, 29190 </span>
        <div class="welcome-bubble animated faster zoomIn">
            <p>Bienvenue à Saint-Rivoal!</p>
        </div>
        <div class="speech-bubble animated faster zoomIn delay-1s">
            <p id="general"></p>
        </div>
        <div class="speech-bubble-2 animated faster zoomIn delay-2s">
            <p id="conseils"></p>
        </div>
        <div class="speech-bubble-3 animated faster zoomIn delay-3s">
            <p id="wind"></p>
        </div>
        <div class="speech-bubble-4 animated faster zoomIn delay-4s">
            <p id="conseils-wind"></p>
        </div>
        <div class="speech-bubble-5 animated faster zoomIn delay-5s">
            <p id="rain"></p>
        </div>
        <div class="speech-bubble-6 animated faster zoomIn">
            <p id="conseils-rain"></p>
        </div>
    </div>
</body>
<script src="assets/js/app.js"></script>

</html>
